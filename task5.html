<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gender-label {
            display: inline-block;
            vertical-align: middle;
        }
        table {
            margin: 0 auto;
        }
        table td input[type="text"],
        table td input[type="email"],
        table td input[type="password"],
        table td input[type="number"],
        table td textarea {
            width: 100%;
        }
    </style>
    <title>Task-5</title>
</head>
<body>
    <div style=" text-align: center;">
        <h1 style="color: blue;">Registration form</h1>
        <form>
            <table border="1" style="margin: 0 auto;">
                <tr>
                    <td>First Name </td>
                    <td><input type="text" name="Firstname"></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password </td>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td style="text-align: left;">
                        
                        <label class="gender-label" for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                        <br>
                        
                        <label class="gender-label" for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>Phone Number </td>
                    <td><input type="number" name="phone"></td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td><textarea id="address" name="address" rows="4" cols="50" ></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td style="text-align: left;">
                        <select name="Country">
                            <option value="" selected>Choose your country</option>
                            <option value="India">India</option>
                            <option value="France">France</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="America">America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages knowns</td>
                    <td style="text-align: left;">
                        <label>
                            <input type="checkbox" name="language[]" value="hindi"> Hindi
                        </label>
                        <label>
                            <input type="checkbox" name="language[]" value="english"> English
                        </label>
                        <label>
                            <input type="checkbox" name="language[]" value="tamil"> Tamil
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;" colspan="2"><input type="checkbox" id="declaration" name="declaration" value="true"> Hereby I declare all the given details are true</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">Log in to <a target="_blank" href="https://ethnus.com/">Ethnus</a> website</td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
